<html>
<head><title>Javanese Transliteration (offline): Achieve Javanese Transliteration offline, in javascript</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<meta name="keywords" content="transliteration, transliterasi, javanese, aksara jawa, carakan, hanacaraka, wikipedia">
<meta name="description" content="A simple javascript based page to transliterate from Latin Script to Javanese Script (of Indonesia)">
<link rel="stylesheet" href="reset-fonts-grids.css" type="text/css">
<link rel="stylesheet" href="main.css" type="text/css">
<link rel="shortcut icon" href="favicon.ico">
<script src="jquery.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="trans.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="transliterator.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="script.js" type="text/javascript" language="javascript" charset="utf-8"></script>
</head>
<body onload="document.getElementById('inp_txt').focus();">
  <div id="doc2" class="yui-t7">
    <div id="hd" role="banner"><a href="http://bennylin.github.io/transliterasijawa/"><h1>Javanese<span>Transliteration</span></h1></a></div><hr>
    <div id="bd" role="main">
			<div id="transdiv" class="gb"><h3>Preview</h3>
			  <div id="prev_label"></div>
			  <h3>Input text here, press enter to feed into main textbox</h3>
			  <textarea id="inp_txt" class="tb"></textarea>
	    </div>
			<div id="output" class="gb"><h3>You can compose text here, for transliteration type in textbox above.</h3>
        <form name="formText">
			    <input type="reset" value="reset" /><textarea id="ta" class="main_ta" name="editSrc"></textarea><input onclick="transliterate(java2latn)" name="buttonConvert" type="button" value="jawa &gt; latin" /><!--<input onclick="transliterate(latn2java)" name="buttonConvert" type="button" value="latin &gt; jawa" />-->
        </form>
			</div>
    </div>
  </div>
</body>
</html>
